<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
    .container{
        border: 1px solid #080be4ff;
        padding: 16px;
        margin: 16px;
    }
    .content {
        border: 2px yellow solid;
    }
    .footer {
        border: 2px red solid;
        padding: 8px;
    }
    .item {
        border: 2px green solid;
        margin: 8px;
        padding: 8px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
        </div>
        <div class="footer">
          <div class="item">Footer1</div>
          <div class="item">Footer2</div>
        </div>
    </div>
</body>
</html>
